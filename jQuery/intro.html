<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction of jQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
        <label class="form-check-label" for="switchCheckDefault">Light ON</label>
    </div>
    <h1>Learn jQuery</h1>
    <ul>
        <li>jQuery is a JavaScript Library.</li>
        <li>jQuery greatly simplifies JavaScript programming.</li>
        <li>jQuery is easy to learn.</li>
    </ul>
    <button id="hide">hide</button>
    <button id="show">show</button>
    <script>
        $(document).ready(function () {
            $('#hide').click(function () {
                $('li').slideUp()
            })
            $('#show').click(function () {
                $('li').slideDown()
            })
            $('#switchCheckDefault').click(function () {
                if ($(this).is(':checked')) {
                    $('body').css("background-color", "#212121");
                    $('body').css("color", "#fff");
                } else {
                    $('body').css("background-color", "lightgrey");
                    $('body').css("color", "black");
                }
            })
        })   
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
